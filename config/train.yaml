# @package _global_
# overriding hydra default config
hydra:
  job:
    name: train
  run:
    dir: ${dir.output_dir}

defaults:
  - _self_
  - trainer: basic_trainer
  - model: basic_model
  - dataset: basic_dataset
  - dir: basic_dir
  - callbacks: default
  - logger: wandb

competition_name: mnist
seed: 42
group: default
exp_name: default
tag: ["default"]
ckpt_path: null
